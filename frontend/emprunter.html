<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emprunter</title>
    <link rel="icon" href="iconempr.png" type="image/x-icon">
    <script src="emprunt.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        fieldset {
            background-color: #2c2c2c;
            border: none;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: left;
        }
        legend {
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        input:focus {
            outline: 2px solid #e91313;
        }
        button {
            margin-right: 10px;
        }
        button[type="reset"] {
            background-color: #f0f0f0;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="button"] {
            margin-top:10px ;
            background-color: #f44336;
            color: white;
        }
        button:hover {
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="reset"]:hover {
            background-color: #e0e0e0;
        }
        button[type="button"]:hover {
            background-color: #d32f2f;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            color: #e91313;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <form action="http://127.0.0.1:8000/emprunt"  method="post">
        <fieldset>
            <legend>borrow a book</legend>
            <label for="id_user">ID USER*</label>
            <input type="text" name="id_utilisateur" required>
            <br>
            <label for="b">ID book :</label>
            <input type="text" name="id_livre">
            <br>
            <label for="num-biblio">NUM BIBLIOTHEQUE :</label>
            <input type="text" name="num_biblio" >
            <br>
            <label for="titre">TITRE*</label>
            <input type="text" name="titre" required>
            <br>
            <label for="date-emprunt">DATE EMPRUNT*</label>
            <input type="date" name="date_emprunt"  required>
            <br>    
            <label for="date-retour">DATE RETOUR*</label>
            <input type="date" name="date_retour"  required>
            <br>
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
            <button type="button" id="cancel" onclick="window.location.href='biblio.html'">Cancel</button>
            <br>
            <button type="button" id="exist" onclick="window.location.href='exsit.html'">livres disponible</button>
            <button type="button" id="dispo" onclick="window.location.href='dispo.html'">toutes les livres</button>

        </fieldset>
    </form>
</body>
</html>
